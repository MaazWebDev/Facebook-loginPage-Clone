<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Login Page</title>
    <link rel="shortcut icon" href="images/3225194_app_facebook_logo_media_popular_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="box">
            <form action="">
                <input type="text" placeholder="Email addess or phone number" required>
                <input type="password" placeholder="Password" required maxlength="20">
                <a href="#" class="loginBtn">
                    <button type="submit">Log In
                    </button>
                </a>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                    class="forget">Forgotten password?</a>
                <div class="sign-up">
                    <a href="https://www.facebook.com/reg/" class="signupBtn">Create New Account</a>
                </div>
            </form>
            <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a
                celebrity, band or business.</p>
        </div>
    </div>
</body>

</html>
